<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>CSS Flags</title>
</head>

<body>
  <header>France</header>
    <div class="flag" id="france">
        <div class="blue"></div>
        <div class="white"></div>
        <div class="red"></div>
    </div>
  <header>Germany</header>
    <div class="flag" id="germany">
        <div class="black"></div>
        <div class="red"></div>
        <div class="yellow"></div>
    </div>
  <header>Madagascar</header>
    <div class="flag" id="madagascar">
        <div class="white"></div>
        <div class="red"></div>
        <div class="green"></div>
    </div>
  <header>Switzerland</header>
    <div class="flag" id="switzerland">
        <div class="red"></div>
        <div class="white xcross"></div>
        <div class="white ycross"></div>
    </div>
  <header>Sweden</header>
    <div class="flag" id="sweden">
        <div class="light-blue"></div>
        <div class="yellow xcross"></div>
        <div class="yellow ycross"></div>
    </div>
  
    </div>
</body>
</html>
